<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Building 20A</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="grey-bg">
    <ion-card class="stages" *ngFor="let stage of stages">
        <ion-card-header>
            <ion-label>{{stage.name}}</ion-label>
            <ion-label text-right>
                <span></span> {{stage.status}}</ion-label>
        </ion-card-header>
        <ion-item class="more">
            <div item-content>
                <span>Start:</span>
                <cite>{{stage.start_date}}</cite>
                <ion-icon class="arrow" name="arrow-round-forward"></ion-icon>
                <span>End:</span>
                <cite>{{stage.end_date}}</cite>
            </div>
            <ion-icon class="more__icon" ios="ios-more" md="md-more"></ion-icon>
        </ion-item>

        <ion-item>
            <span class="content-wrap">Subcontractor:</span>
            <p class="content-wrap">{{stage.sub_contractor}}</p>
        </ion-item>
        <ion-item class="white-btn">
            <button item-button>Defects</button>
            <button item-button class="active">Inspections</button>
            <button item-button>Issues</button>
            <button item-button>Files</button>
        </ion-item>


    </ion-card>
</ion-content>
